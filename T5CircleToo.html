<html>
<style type="text/css">
  canvas { background: red; }
</style>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPos;

void main()
{
  gl_PointSize = 1.0;
  gl_Position = vPos;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 u_color;

void main() {
   gl_FragColor = u_color;
}
</script>


<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="initshaders.js"></script>
<script type="text/javascript" src="circles.js"></script>

<script type="text/javascript">
var canvas;
var gl;

window.onload = init;

function init() {
   canvas = document.getElementById("gl-canvas");
   gl = WebGLUtils.setupWebGL(canvas);
   if (!gl) {
      alert("WebGL isn't available");
   }

   var program = initShaders(gl, "vertex-shader", "fragment-shader");

   var vPos = gl.getAttribLocation(program, "vPos");
   var colorUniformLocation = gl.getUniformLocation(program, "u_color");
   var buffer = gl.createBuffer();
   gl.bindBuffer(gl.ARRAY_BUFFER, buffer);

   var xc = -500;
   var yc = 700;
   var radius = 200;

   var vertices = drawCircle(radius);
   for (var i=0; i<vertices.length; i++)
   {
     if (i % 2 == 0)
     {
       vertices[i] += xc;
     }
     else
     {
       vertices[i] += yc;
     }
     vertices[i] = vertices[i]/1000.0;
   }

   gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

   gl.viewport(0, 0, canvas.width, canvas.height);
   gl.clearColor(0.9, 0.9, 0.9, 1.0);
   gl.clear(gl.COLOR_BUFFER_BIT);

   gl.useProgram(program);
   gl.enableVertexAttribArray(vPos);
   gl.vertexAttribPointer(vPos, 2, gl.FLOAT, false, 0, 0);

   var red = 0.0;
   var green = 0.0;
   var blue = 1.0;

   gl.uniform4f(colorUniformLocation, red, green, blue, 1.0);
   gl.drawArrays(gl.POINTS, 0, vertices.length/2);
}
</script>

<body>
<canvas id="gl-canvas" width="500" height="500">
   Oops... your browser doesn't support HTML5's Canvas elements!
</canvas>
</body>
</html>
